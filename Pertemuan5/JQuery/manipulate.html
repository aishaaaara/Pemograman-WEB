<!-- Praktikum 9. JQuery Manipulasi CSS -->
<!DOCTYPE html>
<!-- penerapan code dengan menggunakan Manipulasi CSS -->
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styleCSS.css"/>
   <script src="jquery-3.7.1.js"></script>
   <script>
          // Ketika tombol dengan kelas "btn1" diklik, tambahkan kelas "blue" ke elemen h1, h2, dan p, serta kelas "important" ke elemen div
          $(".btn1").click(function(){
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
            });
            // Ketika tombol dengan kelas "btn2" diklik, hapus kelas "blue" dari elemen h1, h2, dan p
            $(".btn2").click(function(){
                $("h1, h2, p").removeClass("blue");
            });
            // Ketika tombol dengan kelas "btn3" diklik, atur properti CSS background-color dan font-size untuk elemen h1, h2, p, dan div
            $(".btn3").click(function(){
                $("h1, h2, p, div").css({"background-color": "yellow", "font-size": "100%"});
                });

        </script>
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <div>This is some important text!</div><br>
        <button class="btn1">Add classes to elements</button>
        <button class="btn2">Remove classes to elements</button>
        <button class="btn3">Set classes to elements</button>
    </body>
</html>
