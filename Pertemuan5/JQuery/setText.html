<!-- Mengubah (SET) Konten dari Elemen HTML -->
<!DOCTYPE html>
<!-- Penerapan metode set text(), html(), dan val() menggunakan jQuery -->
<head>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            // Mengubah konten teks pada elemen dengan ID "test1" ketika tombol dengan ID "btn1" ditekan
            $("#btn1").click(function() {
                $("#test1").text("<b>Hello World</b>"); 
            });
            // Mengubah konten HTML pada elemen dengan ID "test2" ketika tombol dengan ID "btn2" ditekan
            $("#btn2").click(function(){
                $("#test2").html("<b>Hello World!</b>");
            });
            // Mengubah nilai pada elemen input dengan ID "test3" ketika tombol dengan ID "btn3" ditekan
            $("#btn3").click(function() {
                $("#test3").val("Polinema");
            });
        });
    </script>
</head>
<body>
    <!-- Tiga elemen yang akan mengalami perubahan konten -->
    <!-- Tombol untuk mengubah konten teks -->
    <button id="btn1">Set Text</button>
    <!-- Tombol untuk mengubah konten HTML -->
    <button id="btn2">Set HTML</button>
    <!-- Tombol untuk mengubah nilai input -->
    <button id="btn3">Set Value</button> 
</body>
</html>
