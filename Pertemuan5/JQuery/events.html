<!-- Praktikum Bagian 4. Events -->
<!DOCTYPE html>
<!-- Pembuatan code baru untuk penerapan events. Event adalah suatu hal yang bisa dilakukan user ke sebuah elemen HTML -->
<html lang="en">
<head>
    <style>
        #paragraf{
            width: 600px;
            height: 80px;
            background-color: pink;
            line-height: 80px;
            text-align:center;
            font-size: 30px;
        }
    </style>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document). ready(function(){
           // Ketika paragraf diklik, ubah warna teks menjadi silver
           $("#paragraf").click(function(){
                $("#paragraf").css("color", "silver");    
            });
            // Ketika mouse berada di atas paragraf, ubah warna latar menjadi silver
            $("#paragraf").mouseover(function(){
                $("#paragraf").css("background-color", "silver");    
            });        
            // Ketika mouse meninggalkan paragraf, ubah warna latar menjadi biru
            $("#paragraf").mouseout(function(){
                $("#paragraf").css("background-color", "blue");    
            });  
            // Ketika paragraf di-double click, tambahkan border solid hitam sebesar 3px
            $("#paragraf").dblclick(function(){
                $("#paragraf").css("border", "solid 3px black");  
            });  
        })
    </script>
</head>
<body>
    <p id="paragraf"> Praktikum Minggu ke-4 JQuery</p>
</body>
</html>
