<!-- Praktikum 11. JQuery UI Plugin -->
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.css" />
		<script src="jquery-3.6.0.js"></script>
		<script src="jquery-ui-1.13.2/jquery-ui.js"></script>
		<script>
			$(function () {
                // Menginisialisasi datepicker pada elemen dengan ID "date_ex"
				$("#date_ex").datepicker();
			});
		</script>
	</head>
	<body>
		<div>Selected Date: <input type="text" id="date_ex"></div>
	</body>
</html>
