<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan IF/else</title>
</head>
<body>
    <script>
       var password = prompt("Password");
       if(password == "teh"){
        document.write("<h2>Selamat datang! </h2>")
       }else{
        document.write("<h2>Password salah, coba lagi </h2>")

       }
       document.write("<h2>Terima kasih sudah menggunakan aplikasi ini!</h2>")

    </script>
    
</body>
</html>
